<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<img
						class="user-avatar"
						src="/images/image-victor.jpg"
						alt="User's avatar"
					/>
					<div class="card-hero">
						<div class="main">
							Victor Crest <span class="secondary">26</span>
						</div>
						<div class="secondary">London</div>
					</div>
					<div class="card-bottom">
						<div class="card-item">
							<div class="main">80K</div>
							<div class="secondary">Followers</div>
						</div>
						<div class="card-item">
							<div class="main">803K</div>
							<div class="secondary">Likes</div>
						</div>
						<div class="card-item">
							<div class="main">1.4K</div>
							<div class="secondary">Photos</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
